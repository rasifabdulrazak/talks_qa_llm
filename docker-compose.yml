version: "3.9"

services:
  db:
    image: postgres:latest
    env_file:
      - .env
    ports:
      - "54324:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    
  app:
    build:
      context: .
    volumes:
      - .:/app
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: >
      sh -c "alembic upgrade head && 
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  redis:
    image: redis:latest 
    container_name: llm_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    env_file:
      - .env
      
volumes:
  db_data:
  redis_data:
    
